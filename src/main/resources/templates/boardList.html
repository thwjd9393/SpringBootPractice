<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--    xmlns:th="http://www.thymeleaf.org"-->
<!--    타임리프 사용하기 위한 설정 - 데이터를 받아와 처리해주는 것-->
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
    }
</style>
<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text="${board.id}"></td>
                    <td><a th:text="${board.title}" th:href="@{/board/boardView(id=${board.id})}"></a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
