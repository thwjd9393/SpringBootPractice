<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
        margin: 10px;
    }

    .layout textarea {
        width: 100%;
        box-sizing: border-box;
        margin: 10px;
        min-height: 300px;
    }

    .layout button {
        margin-top: 10px;
    }
</style>

<body>
    <div class="layout">
        <form th:action="@{/board/update/{id}(id=${board.id})}" method="get">
            <input name="title" type="text" th:value="${board.title}">
            <textarea name="content" th:text="${board.content}"></textarea>
            <button type="submit">수정</button>
        </form>
    </div>
</body>
</html>
