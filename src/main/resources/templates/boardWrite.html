<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
        margin: 10px;
    }

    .layout textarea {
        width: 100%;
        box-sizing: border-box;
        margin: 10px;
        min-height: 300px;
    }

    .layout button {
        margin-top: 10px;
    }
</style>

<body>
    <div class="layout">
        <form action="/board/writedo" method="get">
            <input name="title" type="text">
            <textarea name="content"></textarea>
            <button type="submit">클릭</button>
        </form>
    </div>
</body>
</html>
